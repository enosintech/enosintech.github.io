<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enos A. Nsamba Memorial</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="portrait">
        <img id="last-day" src="./assets/daddy.PNG" alt="Enos Arthur Nsambas Portrait">
    </div>
    <h1>My Father's Memorial</h1>

    <div class="countdown-container" >
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el days-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <div class="countdown-container" >
        <div class="countdown-el days-c">
            <p class="big-text" id="total-days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="total-hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el days-c">
            <p class="big-text" id="total-mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="total-seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <footer>Â©Enos Nsamba</footer>
    <script src="./script.js" charset="utf-8"></script>
</body>
</html>
